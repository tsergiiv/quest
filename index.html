<html>
    <head>
        <title>Quest</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

        <style>
            * {
                font-family: 'Roboto', sans-serif;
                touch-action: manipulation;
            }

            #instruction {
                text-align: center;
                padding: 20px;
                font-size: 4rem;
                margin-top: 20rem;
            }

            .code-digit {
                background-color: black;
                height: 200px;
                width: 200px;
                margin: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 150px;
                color: white;
            }

            .button {
                background-color: white;
                border: 1px solid black;
                height: 170px;
                width: 170px;
                margin: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 80px;
                color: black;
            }


            #code {
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: center;
            }

            #buttons {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                margin: 50px 150px;
            }

            .red {
                color: red;
            }

            .green {
                color: green;
            }

            .stage {
                font-size: 7rem;
                display: block;
                margin: 1rem;
            }

            #code.correct .code-digit {
                background-color: green;
            }

            #code.wrong .code-digit {
                background-color: red;
            }
         </style>
    </head>
    <body>
        <div id="instruction">
            <span class="stage"><span class="stage-value">1</span> / 6</span>
            <br>
            Введіть 4-цифровий код
        </div>
        <div id="code" class="wrong">
        </div>
        <div id="buttons">

        </div>

        <div class="code-digit-template"></div>
        <button class="button-template"></button>
    </body>

    <script>
        $(document).ready(function() {
            let code = [];
            let code_filled = 0;
            let stage = 1;

            let correct_codes = [['1', '5', '7', '3'], ['7', '4', '4', '5']];

            emptyCode();
            showButtons();

            function emptyCode() {
                code = ['_', '_', '_', '_'];
                code_filled = 0;
                showCode();
            }

            function showCode() {
                let digit = $('.code-digit-template');

                $('#code').removeClass().empty();
                for (let i = 1; i <= 4; i++) {
                    let new_digit = $(digit).clone().attr('digit', i).removeClass().addClass('code-digit').text(code[i - 1]);
                    $('#code').append(new_digit);
                }
            }

            function showButtons() {
                let button = $('.button-template');
                let button_values = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'DEL', 0, 'OK'];

                for (let i = 1; i <= 12; i++) {
                    let button_value = button_values[i - 1];
                    let new_button = $(button).clone().attr('button', button_value).removeClass().addClass('button').text(button_value);

                    if (button_value == 'DEL') {
                        $(new_button).addClass('red');
                    }

                    if (button_value == 'OK') {
                        $(new_button).addClass('green');
                    }

                    $('#buttons').append(new_button);
                }
            }

            $('#buttons').find('.button').click(function() {
               let value = $(this).attr('button');

               if (parseInt(value) && code_filled < 4) {
                   code[code_filled++] = value;
                   showCode();
               }

               if (value == 'DEL') {
                   emptyCode();
                   showCode();
               }

               if (value == 'OK') {
                   let is_correct = checkCode();

                   if (is_correct) {
                       stage++;
                       $('.stage-value').text(stage);
                       $('#code').addClass('correct');
                   } else {
                       $('#code').addClass('wrong');
                   }

                   setTimeout(function () {
                       emptyCode();
                   }, 200);
               }
            });

            function checkCode() {
                let correct_code = correct_codes[stage - 1];
                console.log(correct_code);
                console.log(code);
                for (let i = 1; i <= 4; i++) {
                    if (correct_code[i - 1] != code[i - 1]) {
                        return false;
                    }
                }

                return true;
            }
        });
    </script>
</html>
